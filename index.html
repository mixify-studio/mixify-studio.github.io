<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mixify Studio | Cute & Aesthetic Apps</title>
    <style>
        :root {
            --primary-pink: #ffb7c5;
            --soft-white: #ffffff;
            --text-gray: #555;
            --accent-color: #ff8fa3;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff9fa;
            color: var(--text-gray);
            line-height: 1.6;
        }

        header {
            background-color: var(--soft-white);
            padding: 60px 20px;
            text-align: center;
            border-bottom: 3px solid var(--primary-pink);
        }

        .logo {
            font-size: 2.5em;
            font-weight: bold;
            color: var(--accent-color);
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        .tagline {
            font-size: 1.1em;
            color: #888;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            text-align: center;
        }

        .app-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 20px rgba(255, 183, 197, 0.2);
            margin-top: 20px;
            transition: transform 0.3s ease;
        }

        .app-card:hover {
            transform: translateY(-5px);
        }

        .app-icon {
            width: 100px;
            height: 100px;
            background-color: var(--primary-pink);
            border-radius: 22%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 40px;
        }

        .btn {
            display: inline-block;
            background-color: var(--accent-color);
            color: white;
            padding: 12px 30px;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            margin-top: 20px;
            transition: background 0.3s;
        }

        .btn:hover {
            background-color: #ff5c7c;
        }

        footer {
            margin-top: 60px;
            padding: 40px 20px;
            font-size: 0.9em;
            color: #aaa;
            border-top: 1px solid #eee;
        }

        footer a {
            color: var(--accent-color);
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">Mixify Studio</div>
    <div class="tagline">Creating the Cutest Digital Experiences</div>
</header>

<div class="container">
